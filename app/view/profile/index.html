<div class="clearfix">
	<div class="col-sm-3">
		<div class="form-group">
			<div style="width:100%; height:150px; margin-top:15px; background: url(<%= baseUrl %>/webroot/uploads/<%= user.image %>) center; background-size:cover;"></div>
		</div>
	</div>
	<div class="col-sm-9">
		<form enctype="multipart/form-data" action="/user/profile/update" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-xs-12">
					<input type="hidden" class="form-control" value="<%= user.id %>" name="profile_id">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" class="form-control" value="<%= user.name %>" name="profile_name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" class="form-control" value="<%= user.email %>" name="profile_email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<textarea name="profile_about_me" cols="30" rows="10" class="form-control" style="resize:none;"><%= user.description %></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-9">
					<input type="file" name="profile_image">
				</div>
				<div class="col-xs-3">
					<button class="btn btn-primary btn-sm btn-block text-center">
						SUBMIT
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<hr>

<div class="clearfix">
	<ul class="nav nav-pills">
	  <li role="presentation" class="active">
	  	<a href="javascript:void(0);">
	  		<i class="fa fa-image"></i>
	  		&nbsp;Photos
	  	</a>
	  </li>
	</ul>
</div>
