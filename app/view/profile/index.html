<div class="clearfix">
	<div class="col-sm-3"></div>
	<div class="col-sm-9">
		<form enctype="multipart/form-data" action="/user/profile/update" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-xs-12">
					<input type="hidden" class="form-control" value="<%= user.id %>" name="profile_id">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" class="form-control" value="<%= user.name %>" name="profile_name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" class="form-control" value="<%= user.email %>" name="profile_email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-9">
					<input type="file" name="profile_image">
				</div>
				<div class="col-xs-3">
					<button class="btn btn-primary btn-sm btn-block text-center">
						SUBMIT
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
