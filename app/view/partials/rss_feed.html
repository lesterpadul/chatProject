<div class="panel panel-info chat-text-group">
    <div class="panel-heading clearfix">
        <div class="pull-left">
            <span class="badge active-user-counter" style="display:none;">3</span>
            Global Chat
        </div>
        <div class="pull-right"><i class="fa fa-globe"></i></div>
    </div>
    <div class="panel-body">
        <textarea class="form-control" id="chat-textarea-blab" placeholder="Enter here for blab..." rows="3"></textarea>
        <br />
        <a href="#" class="btn btn-primary btn-sm pull-right blab-send">blab</a>
        <div class="clearfix"></div>
        <hr />
        <ul class="media-list chat-blabber" style="display: none; max-height:500px; overflow-y:auto;">
            <li class="media master-global" style="display:none;">
                <a href="#" class="pull-left">
                    <div class="img-circle chatter-image" style="background-size:cover; height:50px; width:50px;
                               "></div>
                </a>
                <div class="media-body">
                    <span class="text-muted pull-right">
                        <small class="text-muted chatter-time">30 min ago</small>
                    </span>
                    <strong class="text-success">@<span class="chatter-name">handlename</span></strong>
                    <p class='chatter-content'></p>
                </div>
            </li>
        </ul>
        <div class="chat-blabber-spinner text-center">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
    </div>
